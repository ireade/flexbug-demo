<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flexbug demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /**
    * Flexbug demo (bug)
    */

    * {
      box-sizing: border-box;
    }

    table {
      width: 100%;
    }

    .FlexContainer {
      display: flex;
      flex-wrap: wrap;
    }

    .FlexItem {
      width: 50%;
    }

    @supports not ( transform: translateX(50%) ) {
      .FlexItem {
        background-color: pink;
        display: inline-block;
      }
    }
  </style>
</head>
<body>

  <table>
    <tr class="FlexContainer">
      <td class="FlexItem">
        Table Column (One)
      </td>
      <td class="FlexItem">
        Table Column (Two)
      </td>
      <td class="FlexItem">
        Table Column (Three)
      </td>
      <td class="FlexItem">
        Table Column (Four)
      </td>
    </tr>
  </table>

  <br><br>

  <div class="FlexContainer">
    <div class="FlexItem">
      Div (One)
    </div>
    <div class="FlexItem">
      Div (Two)
    </div>
    <div class="FlexItem">
      Div (Three)
    </div>
    <div class="FlexItem">
      Div (Four)
    </div>
  </div>

</body>
</html>
